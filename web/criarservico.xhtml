<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:t="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {background-color: #CCC;
            }

            form {margin:0 auto;
                  width: 400px;
                  padding: 1em;

                  border: 1px solid #CCC;
                  border-radius: 1em;}
            form div + div {
                margin-top: 1em;
            }
            label {
                display: inline-block;
                width: 90px;
                text-align: right;
            }
            input, textarea {

                width: 300px;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                border: 1px solid #999;
            }
            input:focus, textarea:focus {
                /* Dar um pouco de destaque nos elementos ativos */
                border-color: #000;
            }
            textarea {
                /* Para alinhar corretamente os campos de texto de várias linhas com sua label*/
                vertical-align: top;
                /* Para dar espaço suficiente para digitar algum texto */
                height: 5em;
                /* Para permitir aos usuários redimensionarem qualquer textarea verticalmente. Ele não funciona em todos os browsers */
                resize: vertical;
            }
            .button {
                /* Para posicionar os botões para a mesma posição dos campos de texto */
                padding-left: 90px; /* mesmo tamanho que os elementos do tipo label */
            }
            button {
                /* Esta margem extra representa aproximadamente o mesmo espaço que o espaço entre as labels e os seus campos de texto*/
                margin-left: .5em;
            }


        </style>
    </head>
    <body>
        <form 
            action="servico" method="POST">
            <div >FORMULÁRIO DE SOLICITAÇÃO DE SERVIÇO</div>
            <div >
                <label for="nome">Nome do Serviço:</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="habilidades">Habilidades Necessárias:</label>
                <input type="text" id="skillsrequired" />
            </div>
            <div margin-top="1">
                <label for="tempo">Tempo de execução (dias):</label>
                <input type="int" id="deadline" />
            </div>
            <div>
                <label for="descricao">Descrição do Serviço:</label>
                <textarea id="text"></textarea>
            </div>
            <div class="button">
                <button type="submit">Salvar Serviço</button>
            </div>
        </form>


    </body>
</html>
